<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get OTP</title> 
    
        
    
<!-- Your existing HTML code remains the same -->

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #004d99;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .background-clip{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
    }
    
    
    .container { 
         width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        
    }
           h1 {
        font-size: 36px;
        color: #fff;
        margin-bottom: 15px;
        color: #004d99;;
    }
    
    p {
        color:#004d99;;
        font-size: 14px;
        margin-bottom: 20px;
        text-align: center;
    }
    
    .otp-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #156cdd;
        font-size: 16px;
        outline: none;
    }  
    .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .otp-button {
            background-color: #1E90FF;
            color: rgb(249, 249, 249);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .otp-button:hover {
            background-color: #4682B4;
        }

        .change-password, .resend-otp {
            display: inline-block;
            margin-top: 10px;
            color: #004d99;
            text-decoration: none;
        }
        .resend-otp {
    margin-right: 20px;
}
        .change-password:hover, .resend-otp:hover {
            text-decoration: underline;
        }  
        
        </style>
    
</head>
<body>
    <div class="container">
        <video autoplay loop muted plays-inline class="background-clip">
            <source src="./cloudvideo2.mp4"type="video/mp4">
        </video>
        <div class="content">
            <h1>Get OTP</h1>
            <p>Please enter the otp received on your registered mobile number</p>

            <input type="text"  placeholder="Enter OTP" class="otp-input">
            
            <button class="otp-button">Submit OTP</button>

            <a href="#" class="resend-otp" id="resendOtp">Resend OTP</a>

            <a href="pass.html" class="Change Password">Change Password</a>             
        </div>
    </div>
    <script>
        // Get the OTP input field, submit button, resend OTP link, and change password link
const otpInput = document.querySelector('.otp-input');
const submitButton = document.querySelector('.otp-button');
const resendOtpLink = document.querySelector('.resend-otp');
const changePasswordLink = document.querySelector('.Change Password');

// Add event listener to the submit button
submitButton.addEventListener('click', (e) => {
    e.preventDefault();
    validateOtp();
});

// Add event listener to the resend OTP link
resendOtpLink.addEventListener('click', (e) => {
    e.preventDefault();
    resendOtp();
});

// Add event listener to the change password link
changePasswordLink.addEventListener('click', (e) => {
    e.preventDefault();
    // You can add code here to handle the change password link click
});

// Function to validate the OTP input
function validateOtp() {
    const otpValue = otpInput.value.trim();
    if (otpValue.length !== 6 || !/^\d+$/.test(otpValue)) {
        alert('Invalid OTP. Please enter a 6-digit number.');
        return;
    }
    // You can add code here to send the OTP to the server for verification
    console.log('OTP submitted:', otpValue);
}

// Function to resend OTP
function resendOtp() {
    // You can add code here to send a request to the server to resend the OTP
    console.log('Resend OTP clicked');
}
    </script>
</body>
</html>
